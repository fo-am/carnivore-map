<!DOCTYPE html>
{% load i18n %}
<html lang="en">
  <head>
    <title>Lion map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  </head>
  <body>

    <script src="{{ MEDIA_URL }}js/jquery-1.11.1.min.js"></script>
    <script src="{{ MEDIA_URL }}js/jquery-ui.min.js"></script> 
    <script src="{{ MEDIA_URL }}js/csrf.js"></script> 
    <script src="{{ MEDIA_URL }}js/base.js"></script> 
    <link rel="stylesheet" href="{{ MEDIA_URL }}css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ MEDIA_URL }}css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="{{ MEDIA_URL }}css/style.css" />

    <div class="container">
      <header>
	<div id="mySidenav" class="menu">
	  <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
	  <a href="/">Home</a>
	  <hr/>
	  <a href="/add">Report Incident</a>
	  {% if user.is_authenticated %}
	  <hr/>
	  <a href="/user/{{user.id}}">My Reports</a>
	  <hr/>
	  <a href="/logout">Log out</a>
	  {% else %}
	  <hr/>
	  <a href="/login">Log in</a>
	  <hr/>
	  <a href="/Register">Register</a>
	  {% endif %}
	</div>

	<div class="row">
	  <div class="col-xs-12 col-sm-8 col-sm-offset-2 h2">
	    <span style="cursor:pointer" onclick="openNav()">&#9776;</span>
	    <a href="/" style="color:#000;">{% block title %}{% endblock %}</a>
	  </div>
	</div>
      </header>
      <section class="content">
        {% block stuff %}{% endblock %}
      </section>
    </div>
  </body>
</html>
