{% extends "base.html" %}
{% load i18n %}

{% block title %}
LOGIN
{% endblock %}

{% block stuff %}
<div class="row-fluid">
  <div class="col-xs-12 col-sm-8 col-sm-offset-2">
    <form id="login_form" method="post" action="/login/">
      {% csrf_token %}
      <div class="form-group">
	<input id="username" type="text" class="form-control" name="username" value="" size="12" placeholder="Username">
      </div>
      <div class="form-group">
	<input id="password" type="password" class="form-control" name="password" value="" size="12" placeholder="Password">
      </div>
      <div class="form-group text-center">
	<input type="submit" class="btn btn-primary" value="Login">
	<a href="/register/">
	  <button class="btn">
	    {% trans "Register" %}
	  </button>
	</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
